<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tarefas</title>
        <!-- Link externo JS -->
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/estilo_tarefas.css">
        <link rel="icon" href="img/logo.svg">
        <!-- LINK PARA ICONES FONTS AWESOME -->
        <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.min.css">
    </head>
    <body>
        <main id="container">  
            <section id="alteraTarefa" class="alteraTarefa">
                <h1 style="text-align: center; font-size: 1.4em;">Alterar Tarefa</h1>
                <section id="formulario">
                    <form action="">
                        <input type="number" id="dia_mes_novo" placeholder="Dia do mês" min="1" max="31">
                        <select id="mes_novo">
                            <optgroup>
                                <option value="" selected disabled>Mês</option>
                                <option value="01">Janeiro</option>
                                <option value="02">Fevereiro</option>
                                <option value="03">Março</option>
                                <option value="04">Abril</option>
                                <option value="05">Maio</option>
                                <option value="06">Junho</option>
                                <option value="07">Julho</option>
                                <option value="08">Agosto</option>
                                <option value="09">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </optgroup>
                        </select>     
                            
                        <select id="ano_novo">
                            <optgroup>
                                <option value="" selected disabled>Ano</option>
                                <option value="2022">2022</option>
                            </optgroup>
                        </select>
        
                        <select id="dia_semana_novo" class="select_dividido">
                            <optgroup>
                                <option value="" selected disabled>Dia da semana</option>
                                <option value="Domingo">Domingo</option>
                                <option value="Segunda-Feira">Segunda-Feira</option>
                                <option value="Terça-Feira">Terça-Feira</option>
                                <option value="Quarta-Feira">Quarta-Feira</option>
                                <option value="Quinta-Feira">Quinta-Feira</option>
                                <option value="Sexta-Feira">Sexta-Feira</option>
                                <option value="Sabado">Sabado</option>
                            </optgroup>
                        </select>
                        <select id="select_status_novo" class="select_dividido">
                            <optgroup>
                                <option value="" selected disabled>Status</option>
                                <option value="Em Andamento">Em Andamento</option>
                                <option value="Concluida">Concluida</option>
                            </optgroup>
                        </select>                        
                        
                            <input type="text" placeholder="Descrição" id="descricao_nova">
                            <section id="section_button"> 
                                <button onclick="editarTarefaAtual()" class="button" type="button"><i class="fa-solid fa-pen" style="color:white;"></i></button>
                            </section>
                       
                    </form>
                </section>
            </section>
            <section id="fundo" class="hide"> </section>
            <section id="modal" class="hide">
                <section id="modal_header">
                    <h1>Cadastrado com Sucesso</h1>
                </section>
                <section id="modal_body">
                    <p>Cadastro realizado com sucesso</p>
                    <button id="closeModal">Fechar</button>
                </section>
            </section>
        </main> 
    </body>
</html>
