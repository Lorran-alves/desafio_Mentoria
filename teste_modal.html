<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
            <section id="fundo" class="hide"> </section>
            <button  style="z-index:20 ;" id="openModal1">abrir</button>
            <section id="modal" class="hide">
                <section id="modal_header">
                    <h1>Cadastrado com Sucesso</h1>
                </section>
                <section id="modal_body">
                    <p>Cadastro realizado com sucesso</p>
                    <button id="closeModal">Fechar</button>
                </section>
            </section>
            <script>
                const openModal = document.querySelector("#openModal1")
                const closeModal = document.querySelector("#closeModal")
                const modal = document.querySelector("#modal")
                const fundo = document.querySelector("#fundo")
                console.log(fundo)
                let togglerModal = () => {
                    modal.classList.toggle('hide')
                    fundo.classList.toggle('hide')
                }
               let array = [openModal, closeModal,]
               array.forEach((el) => {
                    el.addEventListener("click", () =>togglerModal())
               });
                

                
            </script>
            <style>
                #fundo.hide,
                #modal.hide{
                    opacity:0;
                    pointer-events: none;
                }
                #fundo,
                #modal{
                    opacity: 1;
                    transition: 0.5s;
                    pointer-events: all;
                }
                #modal.hide{
                    top: 0;
                }
                button{
                    background-color: aquamarine;
                    padding: 10px;
                    cursor: pointer;
                    border-radius: 10px;
                }
                #fundo{
                    width: 100%;
                    height: 100%;
                    position: fixed;
                    top: 0;
                    left: 0;
                    background-color: rgba(0, 0, 0, 0.6);
                    z-index:10;
                }
                #modal{
                    position: fixed;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%,-50%) ;
                    width: 400px;
                    max-width: 80%;
                    background-color: #fff;
                    padding: 10px;
                    border-radius: 15px;
                    z-index: 15;
                    text-align: center;
                }
                #modal_header{
                    border-bottom: 1px solid #ccc;
                    padding-bottom: 5px;
                    margin-bottom: 5px;
                }
                #modal button{
                    background-color: rgb(57, 49, 92);
                    border: none;
                    padding: 10px;
                    border-radius: 5px;
                    float: right;
                    cursor: pointer;
                }
                button{
                    cursor: pointer;
                    z-index: 19;
                }
            </style>
           
</body>
</html>
