<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>estou na pagina de tarefas</title>
            <!-- Link externo JS -->
            <script src="js/script.js" defer></script>
            <link rel="stylesheet" href="css/estilo.css">
            <link rel="stylesheet" href="css/estilo_tarefas.css">
            <link rel="icon" href="img/logo.svg">
            <!-- LINK PARA ICONES FONTS AWESOME -->
            <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.min.css">
        </head>
    </head>
    <body onload="carregaTarefas()">
        <main>
            <header>
              
                <section class="tituloPrincipal_header"> 
                    <i class="fa-solid fa-house"></i>
                    <h1 id="titulo"> Olá, Lorran</h1>
                    
                </section>
                    <i class="fa-solid fa-bars" onclick="verMenu()"></i>  
                
                    <ul id="ul_menu" style="display: none;">
                        <li>
                            <a href="">Editar Conta<i class="fa-solid fa-user-pen"></i></a>
                        </li>
                        <li>
                            <a href="">Excluir conta <i class="fa-solid fa-trash"></i></a>
                        </li>
                        <li>
                            <a href="">Sair <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                        </li>
                    </ul>         
            </header>
            <section id="cadastroTarefas">
                <h1 style="text-align: center; font-size: 1.4em;">Cadastrar Tarefas</h1>
                <section id="formulario">
                    <form action="">
                        <input type="number" id="dia_mes" placeholder="Dia do mês" min="1" max="31">
                        <select id="mes">
                            <optgroup>
                                <option value="" selected disabled>Mês</option>
                                <option value="01">Janeiro</option>
                                <option value="02">Fevereiro</option>
                                <option value="03">Março</option>
                                <option value="04">Abril</option>
                                <option value="05">Maio</option>
                                <option value="06">Junho</option>
                                <option value="07">Julho</option>
                                <option value="08">Agosto</option>
                                <option value="09">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </optgroup>
                        </select>     
                            
                        <select id="ano">
                            <optgroup>
                                <option value="" selected disabled>Ano</option>
                                <option value="2022">2022</option>
                            </optgroup>
                        </select>
        
                        <select id="dia_semana" class="select_metade">
                            <optgroup>
                                <option value="" selected disabled>Dia da semana</option>
                                <option value="Domingo">Domingo</option>
                                <option value="Segunda-Feira">Segunda-Feira</option>
                                <option value="Terça-Feira">Terça-Feira</option>
                                <option value="Quarta-Feira">Quarta-Feira</option>
                                <option value="Quinta-Feira">Quinta-Feira</option>
                                <option value="Sexta-Feira">Sexta-Feira</option>
                                <option value="Sabado">Sabado</option>
                            </optgroup>
                        </select>
                        <select id="select_status" class="select_metade">
                            
                            <optgroup>
                                <option value="" selected disabled>Status</option>
                                <option value="Em Andamento">Em Andamento</option>
                                <option value="Concluida">Concluida</option>
                            </optgroup>
                        </select>                        
                           <section id="linha_button" style="">
                            <input type="text" placeholder="Descrição" id="descricao">
                            <button onclick="adicionarTarefa()" class="button" type="button"><i class="fa-solid fa-plus edit_icon"></i></button>
                           
                    </form>
                           </section>
                </section>

                <!-- SEÇÃO DA TABELA DAS TAREFAS -->
                <section id="table_tarefas">
                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Status</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr>
                                <td>Segunda</td>
                                <td>05/09/2022</td>
                                <td>Estudar 6 horas</td>
                                <td>Em andamento</td>
                                <td>
                                    <i class="fa-solid fa-pen"></i>
                                    <i class="fa-solid fa-trash"></i>
                                    <i class="fa-regular fa-square-check"></i>
                                </td>
                            </tr>
                            <tr style="background-color: rgb(189, 184, 252);">
                                <td>Terça</td>
                                <td>06/09/2022</td>
                                <td>Ir para a pernoite com a unidade</td>
                                <td>Concluida</td>
                                <td>
                                    <i class="fa-solid fa-pen"></i>
                                    <i class="fa-solid fa-trash"></i>
                                    <i class="fa-regular fa-square-check"></i>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </section>
                
            </section>
            
        </main>
    </body>
</html>
